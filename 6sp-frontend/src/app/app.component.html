
<div class="spin-body" *ngIf="showSpinner">
<!-- <div class="spinner"></div> -->
<div class="spin-wrapper">
  <div class="spinner"></div>
</div>
</div>


<div *ngIf="showSpinner ===false"  >
  <div *ngIf= "(router1.url === '/home' || router1.url === '/report')" >
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['home']">Group 10</a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" [routerLink]="['home']" [routerLinkActive]="['active']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['report']" [routerLinkActive]="['active']">Report</a>
            </li>
          </ul>
          <span class="navbar-text">
            <div class="btn-group">
              <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <fa-icon [icon]="userIcon" style="color: black;"></fa-icon>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button" [routerLink]="['/login']" >Logout</button></li>
              </ul>
            </div>
          </span>
        </div>
      </div>
    </nav>
</div>

  <div class="container">
    <router-outlet (activate)="subscribeToChildEmitter($event)"></router-outlet>
  </div>

</div>
